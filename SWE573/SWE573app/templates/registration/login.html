{%extends 'root.html'%}
{%load static%}
{%block head%} 

<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script type="module" src="{% static 'js/login_style.js' %}"></script>
{%endblock%}
{%block title%} Login Page {%endblock%}


{%block container%} 
<style>
    html *
{
   background-color: rgba(219, 212, 143, 0.808);
}
form {
    margin-left: 25%;
    margin-right:25%;
    width: 50%;
}  
</style>
<div class="background">
<form method="POST" >
    {%csrf_token%}{{form}}
    <p></p>
    <button type="submit" class="btn btn-primary btn-lg">Log In</button>

    <p> If you don't have an account then <a href="{%url 'signUp' %}">Create One!</a></p>
</form>
</div>

{%endblock%}
