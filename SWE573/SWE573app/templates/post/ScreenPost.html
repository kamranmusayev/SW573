{%extends 'root.html'%}
{%load static%}
{%block head%} 
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/> 
<link rel="stylesheet" type="text/css" href="{% static 'css/PostScreen.css' %}"/>
{%endblock%}
{%block title%} Post View{%endblock%}

{%block container%}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
<div class="row">
    <div class="col-md-8">
        <div class="media g-mb-30 media-comment">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30" style="text-align: center;">
              <div class="g-mb-15">
                <a href="{%url 'profile_screen' username %}" class="text-dark font-weight-600"><h5 class="h5 g-color-gray-dark-v1 mb-0">{{username}}</h5></a>
              </div>
              <p>{{post_data}}</p>  
            </div>
        </div>
    </div>
</div>
</div>


{%endblock%}
